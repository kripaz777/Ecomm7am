{% extends 'base.html' %}
{% load static %}
{% block content %}

    <!-- page-banner-start -->
    <div
      class="page-banner"
      style="background-image: url({% static 'images/pagebanner.jpg' %})"
    >
      <div class="wrapper">
        <div class="page-title">
          <h1>Contact</h1>
        </div>
      </div>
    </div>
    <!-- page-banner-end -->

    <!-- contact-page-start -->
    <section>
      <div class="wrapper">
        <div class="contact-page">
          <div class="contact-form">
            <div class="form">
              <h6>Get In Touch</h6>
              <center><button >
                {% for message in messages %}
                <h3>{{message}}</h3>
                {% endfor  %}
              </button></center>
              <form method="POST" action="/contact/contacts">
                {% csrf_token %}
                <div class="group">
                  <label for="name">Full Name</label>
                  <input type="text" name="name" id="name" required />
                </div>

                <div class="group">
                  <label for="email">Email</label>
                  <input type="email" name="email" id="email" />
                </div>

                <div class="group">
                  <label for="phone">Phone Number</label>
                  <input type="number" name="phone" id="phone" required />
                </div>

                <div class="group">
                  <label for="subject">Subject</label>
                  <input type="text" name="subject" id="subject" />
                </div>

                <div class="group">
                  <label for="message">Your Message</label>
                  <textarea
                    name="message"
                    id="message"
                    cols="30"
                    rows="10"
                    required
                  ></textarea>
                </div>

                <button type = "submit">Submit</button>
              </form>
            </div>
            
          </div>
        </div>
      </div>
    </section>
    <!-- contact-page-end -->

    <!-- map-start -->
    
    <!-- map-end -->

    {% endblock%}
